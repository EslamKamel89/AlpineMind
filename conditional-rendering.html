<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Events</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .skeleton {
        position: relative;
        overflow: hidden;
        background: rgb(229 231 235);
      }
      .skeleton::after {
        content: "";
        position: absolute;
        inset: 0;
        transform: translateX(-100%);
        background: linear-gradient(
          90deg,
          rgba(229, 231, 235, 0) 0%,
          rgba(156, 163, 175, 0.25) 50%,
          rgba(229, 231, 235, 0) 100%
        );
        animation: shimmer 1.6s infinite;
      }
      @keyframes shimmer {
        100% {
          transform: translateX(100%);
        }
      }
      /* Hide elements meant to be initialized later (e.g., dialog) */
      .hidden-important {
        display: none !important;
      }
    </style>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
  </head>

  <body class="min-h-screen bg-gray-50 text-gray-900">
    <div id="header"></div>
    <div
      class="mx-auto max-w-7xl grid grid-cols-1 lg:grid-cols-[16rem,1fr] gap-6 px-4 sm:px-6 lg:px-8 mt-6"
    >
      <div id="aside"></div>
      <main class="space-y-12 pb-20"></main>
    </div>
    <div id="footer"></div>
    <script>
      fetch("/partials/header.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("header").innerHTML = data;
        });
      fetch("/partials/aside.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("aside").innerHTML = data;
        });
      fetch("/partials/footer.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("footer").innerHTML = data;
        });
    </script>
  </body>
</html>
