<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .skeleton {
        position: relative;
        overflow: hidden;
        background: rgb(229 231 235);
      }
      .skeleton::after {
        content: "";
        position: absolute;
        inset: 0;
        transform: translateX(-100%);
        background: linear-gradient(
          90deg,
          rgba(229, 231, 235, 0) 0%,
          rgba(156, 163, 175, 0.25) 50%,
          rgba(229, 231, 235, 0) 100%
        );
        animation: shimmer 1.6s infinite;
      }
      @keyframes shimmer {
        100% {
          transform: translateX(100%);
        }
      }
      /* Hide elements meant to be initialized later (e.g., dialog) */
      .hidden-important {
        display: none !important;
      }
    </style>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
    <style>
      [x-cloak] {
        display: none !important;
      }
    </style>
  </head>

  <body class="min-h-screen bg-gray-50 text-gray-900">
    <div id="header"></div>
    <div
      class="mx-auto max-w-7xl grid grid-cols-1 lg:grid-cols-[16rem,1fr] gap-6 px-4 sm:px-6 lg:px-8 mt-6"
    >
      <div id="aside"></div>
      <section id="store-demo" class="scroll-mt-24">
        <h2 class="text-lg font-semibold mb-4">Global Store Demo</h2>
        <div class="bg-white border rounded-xl p-4 space-y-2" x-data>
          <h3 class="font-medium">Theme Toggle (Component A)</h3>
          <button
            @click="$store.theme.toggle()"
            class="px-4 py-2 rounded bg-indigo-600 text-white"
          >
            Toggle Theme
          </button>
          <p>
            <span x-text="$store.theme.dark ? 'Dark': 'Light' "></span> Mode
          </p>
        </div>
        <div class="bg-white border rounded-xl p-4 space-y-2 mt-4" x-data>
          <h3 class="font-medium">Theme Status (Component B)</h3>
          <p>
            Dark mode is <span x-text="$store.theme.dark ? 'ON' : 'OFF'"></span>
          </p>
        </div>
      </section>
    </div>
    <div id="footer"></div>
    <script>
      document.addEventListener("alpine:init", () => {
        Alpine.store("theme", {
          dark: false,
          toggle() {
            this.dark = !this.dark;
          },
        });
      });
    </script>
    <script src="/js/load.js"></script>
  </body>
</html>
