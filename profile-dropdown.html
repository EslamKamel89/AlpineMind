<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form + Modal Project</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .skeleton {
        position: relative;
        overflow: hidden;
        background: rgb(229 231 235);
      }
      .skeleton::after {
        content: "";
        position: absolute;
        inset: 0;
        transform: translateX(-100%);
        background: linear-gradient(
          90deg,
          rgba(229, 231, 235, 0) 0%,
          rgba(156, 163, 175, 0.25) 50%,
          rgba(229, 231, 235, 0) 100%
        );
        animation: shimmer 1.6s infinite;
      }
      @keyframes shimmer {
        100% {
          transform: translateX(100%);
        }
      }
      /* Hide elements meant to be initialized later (e.g., dialog) */
      .hidden-important {
        display: none !important;
      }
    </style>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
    <style>
      [x-cloak] {
        display: none !important;
      }
    </style>
  </head>

  <body class="min-h-screen bg-gray-50 text-gray-900">
    <div id="header"></div>
    <div
      class="mx-auto max-w-7xl grid grid-cols-1 lg:grid-cols-[16rem,1fr] gap-6 px-4 sm:px-6 lg:px-8 mt-6"
    >
      <div id="aside"></div>
      <section
        id="teleport-dropdown"
        class="scroll-mt-24"
        x-data="app()"
        @keydown.document.escape="close()"
      >
        <h2 class="text-lg font-semibold mb-4">Teleport: Profile Dropdown</h2>

        <!-- Top bar -->
        <div
          class="bg-white border border-gray-200 rounded-xl p-4 flex items-center justify-between"
        >
          <div class="font-medium">My App</div>

          <!-- Profile trigger (does nothing yet) -->
          <button
            class="px-5 mx-10 py-1.5 rounded-lg border border-gray-200 bg-white"
            aria-haspopup="menu"
            aria-expanded="false"
            @click="toggle($event)"
            x-ref="btn"
          >
            Profile
          </button>
        </div>

        <!-- Placeholder page content -->
        <div class="mt-6 grid md:grid-cols-2 gap-6">
          <div class="h-48 rounded-xl border border-gray-200 bg-gray-50"></div>
          <div class="h-48 rounded-xl border border-gray-200 bg-gray-50"></div>
        </div>

        <template x-teleport="body">
          <div
            x-show="open"
            @click.outside="close()"
            class="fixed z-50 w-56 rounded-lg border border-gray-200 bg-white shadow"
            :style="`top:${coords.top}px;left:${coords.left}px`"
          >
            <div class="px-3 py-2 text-sm text-gray-500">
              Signed in as jane@example.com
            </div>
            <div class="border-t border-gray-100"></div>
            <a href="#" class="block px-3 py-2 text-sm hover:bg-gray-50"
              >Profile</a
            >
            <a href="#" class="block px-3 py-2 text-sm hover:bg-gray-50"
              >Settings</a
            >
            <a
              href="#"
              class="block px-3 py-2 text-sm text-rose-600 hover:bg-rose-50"
              >Sign out</a
            >
          </div>
        </template>
      </section>
    </div>
    <div id="footer"></div>
    <script>
      function app() {
        return {
          open: false,
          coords: { top: 0, left: 0 },
          openMenu() {
            this.open = true;
            this.$nextTick(() => {
              const rect = this.$refs.btn.getBoundingClientRect();
              this.coords = { top: rect.bottom + 8, left: rect.left - 10 };
            });
          },
          toggle(ev) {
            this.open ? this.close() : this.openMenu();
          },
          close() {
            this.open = false;
            this.$nextTick(() => {
              this.$refs.btn?.focus();
            });
          },
        };
      }
    </script>
    <script src="/js/load.js"></script>
  </body>
</html>
