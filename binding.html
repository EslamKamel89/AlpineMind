<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Binding</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .skeleton {
        position: relative;
        overflow: hidden;
        background: rgb(229 231 235);
      }
      .skeleton::after {
        content: "";
        position: absolute;
        inset: 0;
        transform: translateX(-100%);
        background: linear-gradient(
          90deg,
          rgba(229, 231, 235, 0) 0%,
          rgba(156, 163, 175, 0.25) 50%,
          rgba(229, 231, 235, 0) 100%
        );
        animation: shimmer 1.6s infinite;
      }
      @keyframes shimmer {
        100% {
          transform: translateX(100%);
        }
      }
      /* Hide elements meant to be initialized later (e.g., dialog) */
      .hidden-important {
        display: none !important;
      }
    </style>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
    <style>
      [x-cloak] {
        display: none !important;
      }
    </style>
  </head>

  <body class="min-h-screen bg-gray-50 text-gray-900">
    <div id="header"></div>
    <div
      class="mx-auto max-w-7xl grid grid-cols-1 lg:grid-cols-[16rem,1fr] gap-6 px-4 sm:px-6 lg:px-8 mt-6"
    >
      <div id="aside"></div>
      <section id="bind-demo" class="scroll-mt-24">
        <h2 class="text-lg font-semibold mb-4">
          Reusable Bindings with Alpine.bind()
        </h2>
        <div
          x-data="{active:false}"
          class="bg-white border border-gray-200 rounded-xl p-4 space-y-4"
        >
          <button x-bind="btn" @click="active=!active">
            Toggle Active (check console)
          </button>
          <p x-text="active? 'Active state ON': 'Active state OFF'"></p>
          <div class="space-x-2">
            <button x-bind="btn">Save</button>
            <button x-bind="btn">Delete</button>
            <button x-bind="btn">Cancel</button>
          </div>
        </div>
      </section>
      <script>
        document.addEventListener("alpine:init", () => {
          Alpine.bind("btn", function () {
            return {
              class: `px-4 py-2 rounded font-semibold text-white ${
                this.active
                  ? "bg-emerald-600 hover:bg-emerald-700"
                  : "bg-indigo-600 hover:bg-indigo-700"
              }`,
              "data-active": this.active,
              "@click"() {
                console.log("Button clicked! Active =", this.active);
              },
            };
          });
        });
      </script>
    </div>
    <div id="footer"></div>
    <script src="/js/load.js"></script>
  </body>
</html>
